<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .estado-cuenta-form {
            width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #003399;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #00d9ff;
    		outline: none;
    		box-shadow: 0 0 8px rgb(72, 241, 11);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #002080;
        }

        form {
            margin-top: 20px;
        }
        .submit-btn, .generar-btn {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover
        {
            border-color: #02171b;
    		outline: none;
    		box-shadow: 0 0 8px rgb(77, 11, 210);
        }

        .generar-btn {
            background-color: #f44336;
        }

        .generar-btn:hover {
            border-color: #02171b;
    		outline: none;
    		box-shadow: 0 0 8px rgb(14, 1, 9);
        }

        /* Responsivo para pantallas más pequeñas */
        @media (max-width: 480px) {
            .estado-cuenta-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="estado-cuenta-form">
        <h1>Consultar Estado de Cuenta</h1>
        <form action="mostrar_estado_cuenta.php" method="GET">
            <div class="input-group">
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>

            <div class="input-group">
                <label for="titular">Nombre del Titular:</label>
                <input type="text" id="titular" name="titular" placeholder="Nombre completo" required>
            </div>

            <button type="submit" class="submit-btn">Consultar Estado de Cuenta</button>
        </form>
        <form action="index.html">
            <button type="submit" class="generar-btn">Regresar</button>
        </form>
    
        
    </div>
    
    
    
</body>
</html>
