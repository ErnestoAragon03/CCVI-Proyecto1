<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 400px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #003399;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #00d9ff;
    		outline: none;
    		box-shadow: 0 0 8px rgb(72, 241, 11);
        }


        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #003399;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .submit-btn:hover{
            border-color: #02171b;
    		outline: none;
    		box-shadow: 0 0 8px rgb(77, 11, 210);
        }

        /* Responsivo para pantallas más pequeñas */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }

        .generar-btn {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .generar-btn:hover {
			border-color: #02171b;
    		outline: none;
    		box-shadow: 0 0 8px rgb(14, 1, 9);
        }

        .submit-btn:hover{
            border-color: #02171b;
    		outline: none;
    		box-shadow: 0 0 8px rgb(77, 11, 210);
			
        }

        .generar-btn {
            background-color: #f44336;
        }

        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Nueva Tarjeta</h2>
        <form action="crear_tarjeta.php" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre del Titular:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="num_tarjeta">Número de Tarjeta (16 dígitos):</label>
                <input type="text" id="num_tarjeta" name="num_tarjeta" maxlength="16" pattern="\d{16}" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="input-group">
                <label for="fecha_venc">Fecha de Vencimiento (yyyymm):</label>
                <input type="text" id="fecha_venc" name="fecha_venc" pattern="\d{6}" placeholder="AAMM" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV (3 dígitos):</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" placeholder="CVV" required>
            </div>
            <div class="input-group">
                <label for="monto_autorizado">Monto Autorizado:</label>
                <input type="number" id="monto_autorizado" name="monto_autorizado" min="0" placeholder="Q" required>
            </div>
            <div class="input-group">
                <label for="monto_total">Monto Total:</label>
                <input type="number" id="monto_total" name="monto_total" min="0" placeholder="Q" required>
            </div>
            
            <button type="submit" class="submit-btn">Crear Tarjeta</button>
        </form>
        
        <form action="index.html">
            <button type="submit" class="generar-btn">Regresar</button>
        </form>
    </div>
</body>
</html>
