<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarjeta</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .submit-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Crear Nueva Tarjeta</h2>
        <form action="crear_tarjeta.php" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre del Titular:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="num_tarjeta">Número de Tarjeta (16 dígitos):</label>
                <input type="text" id="num_tarjeta" name="num_tarjeta" maxlength="16" pattern="\d{16}" required>
            </div>
            <div class="input-group">
                <label for="fecha_venc">Fecha de Vencimiento (yyyymm):</label>
                <input type="text" id="fecha_venc" name="fecha_venc" pattern="\d{6}" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV (3 dígitos):</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>
            </div>
            <div class="input-group">
                <label for="monto_autorizado">Monto Autorizado:</label>
                <input type="number" id="monto_autorizado" name="monto_autorizado" min="0" required>
            </div>
            <div class="input-group">
                <label for="monto_total">Monto Total:</label>
                <input type="number" id="monto_total" name="monto_total" min="0" required>
            </div>
            <button type="submit" class="submit-btn">Crear Tarjeta</button>
        </form>
    </div>
</body>
</html>
